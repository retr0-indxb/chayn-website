<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet your neighborhood | Chayn.cc</title>

    <!-- Google Fonts: Inter for a premium, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-font: 'Inter', sans-serif;
            --nav-bg: #000022;
            /* Very dark blue */
            --text-white: #ffffff;
            --text-stroke-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--primary-font);
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--nav-bg);
            color: var(--text-white);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .logo strong {
            font-weight: 700;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        .nav-link:hover {
            border-bottom: 2px solid var(--text-white);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            /* background-image is handled inline for asset path safety */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            padding-left: 5%;
            /* Align content to left side like design */
            position: relative;
        }

        .hero-content {
            margin-top: 60px;
            /* Offset for navbar */
            max-width: 800px;
        }

        .hero-title,
        .hero-subtitle {
            color: var(--text-white);
            font-weight: 700;
            line-height: 1.2;
            /* Text Stroke to match the comic/bold style in mockup */
            -webkit-text-stroke: 2px black;
            text-shadow: 2px 2px 0px #000;
        }

        .hero-title {
            font-size: 4.5rem;
            margin-bottom: 0.5rem;
        }

        .hero-subtitle {
            font-size: 4rem;
            margin-bottom: 3rem;
        }

        /* Buttons */
        .hero-actions {
            display: flex;
            gap: 2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: white;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            /* Pill/Rounded Rectangle shape */
            font-family: var(--primary-font);
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .btn i {
            font-size: 1.5rem;
            -webkit-text-stroke: 0;
        }

        /* Footer */
        .hero-footer {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            text-align: right;
            width: 100%;
            padding-right: 4rem;
        }

        .hero-footer a {
            color: white;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 2.5rem;
            }

            .hero-actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            Meet <strong>your</strong> neighborhood.
        </div>
        <nav>
            <a href="#" class="nav-link">Log in / Sign up</a>
            <a href="#" class="nav-link">About</a>
        </nav>
    </header>

    <main class="hero" style="background-image: url('assets/hero-bg.png');">
        <div class="hero-content">
            <h1 class="hero-title">Out of the loop?</h1>
            <h2 class="hero-subtitle">Let's get you connected.</h2>

            <div class="hero-actions">
                <button class="btn btn-primary">
                    <i class="fa-regular fa-hand"></i>
                    <span>Show me events</span>
                </button>
                <button class="btn btn-primary">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <span>Browse myself</span>
                </button>
            </div>
        </div>

        <footer class="hero-footer">
            <p>We value your privacy and are committed to protecting your personal information. Click <a
                    href="#">here</a> to view our full Privacy Policy.</p>
        </footer>
    </main>

</body>

</html>
