<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet your neighborhood | Chayn.cc</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            Meet <strong>your</strong> neighborhood.
        </div>
        <nav>
            <a href="#" class="nav-link">Log in / Sign up</a>
            <a href="#" class="nav-link">About</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Out of the loop?</h1>
            <h2 class="hero-subtitle">Let's get you connected.</h2>
            
            <div class="hero-actions">
                <button class="btn btn-primary">
                    <i class="fa-regular fa-hand"></i>
                    <span>Show me events</span>
                </button>
                <button class="btn btn-primary">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <span>Browse myself</span>
                </button>
            </div>
        </div>
        
        <footer class="hero-footer">
            <p>We value your privacy and are committed to protecting your personal information. Click <a href="#">here</a> to view our full Privacy Policy.</p>
        </footer>
    </main>

</body>
</html>
